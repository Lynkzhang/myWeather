<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="smarty2.js"></script>
<title>{$smarty.const.DB_TABLENAME}</title>
<style>

body {
    width: 600px;
    margin: 40px auto;
    font-family: 'trebuchet MS', 'Lucida sans', Arial;
    font-size: 14px;
    color: #444;
}

table {
    *border-collapse: collapse; /* IE7 and lower */
    border-spacing: 0;
    width: 100%;    
}

.bordered {
    border: solid #ccc 1px;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: 0 1px 1px #ccc; 
    -moz-box-shadow: 0 1px 1px #ccc; 
    box-shadow: 0 1px 1px #ccc;         
}

.bordered tr:hover {
    background: #fbf8e9;
    -o-transition: all 0.1s ease-in-out;
    -webkit-transition: all 0.1s ease-in-out;
    -moz-transition: all 0.1s ease-in-out;
    -ms-transition: all 0.1s ease-in-out;
    transition: all 0.1s ease-in-out;     
}    
    
.bordered td, .bordered th {
    border-left: 1px solid #ccc;
    border-top: 1px solid #ccc;
    padding: 10px;
    text-align: left;    
}

.bordered th {
    background-color: #dce9f9;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#ebf3fc), to(#dce9f9));
    background-image: -webkit-linear-gradient(top, #ebf3fc, #dce9f9);
    background-image:    -moz-linear-gradient(top, #ebf3fc, #dce9f9);
    background-image:     -ms-linear-gradient(top, #ebf3fc, #dce9f9);
    background-image:      -o-linear-gradient(top, #ebf3fc, #dce9f9);
    background-image:         linear-gradient(top, #ebf3fc, #dce9f9);
    -webkit-box-shadow: 0 1px 0 rgba(255,255,255,.8) inset; 
    -moz-box-shadow:0 1px 0 rgba(255,255,255,.8) inset;  
    box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;        
    border-top: none;
    text-shadow: 0 1px 0 rgba(255,255,255,.5); 
}

.bordered td:first-child, .bordered th:first-child {
    border-left: none;
}

.bordered th:first-child {
    -moz-border-radius: 6px 0 0 0;
    -webkit-border-radius: 6px 0 0 0;
    border-radius: 6px 0 0 0;
}

.bordered th:last-child {
    -moz-border-radius: 0 6px 0 0;
    -webkit-border-radius: 0 6px 0 0;
    border-radius: 0 6px 0 0;
}

.bordered th:only-child{
    -moz-border-radius: 6px 6px 0 0;
    -webkit-border-radius: 6px 6px 0 0;
    border-radius: 6px 6px 0 0;
}

.bordered tr:last-child td:first-child {
    -moz-border-radius: 0 0 0 6px;
    -webkit-border-radius: 0 0 0 6px;
    border-radius: 0 0 0 6px;
}

.bordered tr:last-child td:last-child {
    -moz-border-radius: 0 0 6px 0;
    -webkit-border-radius: 0 0 6px 0;
    border-radius: 0 0 6px 0;
}
</style>
</head>
<body>
  
<h1>目前支持以下城市</h1>
<table  class="bordered" id="Table">
<caption style="font-size:15px">当前记录数：<label id="tableRowCount">{$db_count}</label>  &nbsp;&nbsp;&nbsp; <input type="button" value="Add" onclick="addFun()" />  &nbsp;&nbsp;&nbsp; <input type="button" value="查询城市ID" onclick="location='cityid.php'" />&nbsp;&nbsp;&nbsp; <input type="button" value="fedback" onclick="location='fedback.php'"/>
</caption>

{foreach $db_coltitle as $col}
    <th>{$col}</th>
{/foreach}
<th>操作</th>
{foreach $db_rows as $dbrow}
    <tr>
    {foreach $dbrow as $k=>$val}
        <td>{$val}</td>
    {/foreach}
	<td>
		<input type="button" value="Edit" onclick="editFun('{$dbrow['cityid']}', '{$dbrow['cityname']}', '{$dbrow['cityname_en']}');" />
		<input type="button" value="Delete" onclick="deleteFun('{$dbrow['cityid']}')" />
		<input type="button" value="Detail" onclick="location='detailed.php?city={$dbrow['cityname_en']}'" />
	</td> 
    </tr>
{/foreach}
</table>

<div id="editdiv" style="display:none;color:red;" align="center">
 <form>
 cityid:<input type=text id="editdiv_id" />
 cityname:<input type=text id="editdiv_name" />
 cityname_en:<input type=text id="editdiv_age" />
 <input type=button name="Updata" value="Updata" onclick="updataFun()" />
</form>
</div>
<div id="adddiv" style="display:none;color:green;" align="center">
 <form>
 cityid:<input type=text id="adddiv_id" />
 cityname:<input type=text id="adddiv_name" />
 cityname_en:<input type=text id="adddiv_age" />
 <input type=button name="Insert" value="Insert" onclick="insertFun()" / >
</form>
</div>
<input type="button" value="Homepage" onclick="location='index.php'" />

</body>
</html>
